<!DOCTYPE html>
<html>
<head>
    <title>GWonEPgen &middot; nucular</title>
    <meta name="author" content="nucular">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lobster|Oswald|Pacifico|Bangers|Droid+Serif|Courgette|Raleway:600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="spinner"><span class="inner spinner"></span></div>
    <div id="wrapper">
        <div id="header">
            <h1><b>GW</b>on<b>EP</b>gen</h1>
        </div>
        <form>
            Comment Subs:
            <input type="text" name="comment-subs" value="gonewild"/>
            <br/>
            Image Subs:
            <input type="text" name="image-subs" value="earthporn"/>
            <br/>
            <input type="submit" value="Generate"/>
            <span class="muted">Separate subreddits by a plus sign.</span>
        </form>
        <div id="error">Error: ENOTFOUND</div>
    </div>
    <a id="comment"></a>
    <div id="result">
        <a id="author"></a>
        <a id="perma"></a>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
