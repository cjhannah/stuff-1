<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>

    <div id="wrapper">
        <div id="header">
            <h1><b>GW</b>on<b>EP</b>gen</h1>

    <div id="result">
        <span id="author"></span>
    </div>
