<!DOCTYPE html>
<html ng-app="infinimgur">
<head>
  <title>infinimgur &middot; yet another imgur roulette by nucular</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="RouletteCtrl">
  <div class="spinner" ng-show="loading"><i></i></div>
  <div class="toolbar">
    <div class="container">
      <h1><span class="thin">infin</span>i<span class="thin">mgur</span></h1>
      <span ng-controller="StatsCtrl" ng-cloak>
        {{Math.floor(stats.successrate * 100)}}% success rate ({{stats.sps}} finds, {{stats.rps}} requests per second)
      </span>
    </div>
  </div>
  <div class="toolbar-spacer"></div>

  <section id="view" class="container" infinite-scroll="load()" infinite-scroll-distance="1" infinite-scroll-disabled="loading">
    <div class="thumbnail" ng-repeat="(i,v) in thumbnails" ng-cloak>
      <a href="{{::v.image}}" target="__blank">
        <img src="{{::v.thumbnail}}"/>
      </a>
    </div>
  </section>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="ngInfiniteScroll.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
