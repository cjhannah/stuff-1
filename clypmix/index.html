<!DOCTYPE html>
<html ng-app="svplan">
<head>
    <title>ClypMix &middot; by nucular</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-slider.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container" id="main">
        <h1>ClypMix</h1>
        <div id="controls">
            <button class="btn btn-primary" id="go-button">Go/Skip</button>
            <input type="text" id="volume" data-slider-id="volume-slider" data-slider-min="0" data-slider-max="1" data-slider-value="1" data-slider-step="0.01"/>
            <br/>
            <a id="android-fix" href="#">Fix autoplay on Android Chrome</a>
        </div>
        <div id="android-fix-dialog" class="container">
            Chrome for Android requires the user to interact with a media object for it to play as a "safety feature", which breaks autoplay.
            <br/>
            Open this URL and disable the option:
            <input type="text" class="form-control" value="chrome://flags/#disable-gesture-requirement-for-media-playback" id="android-fix-input"/>
        </div>
    </div>

    <div id="preloading"></div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="bootstrap-slider.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
