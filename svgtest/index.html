<!DOCTYPE html>
<html>
<head>
	<title>:DDD</title>
	<link rel="stylesheet" href="style.css"/>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="warning">
		<h1>EPILEPSY WARNING</h1>
		Click anywhere to continue!
	</div>

	<img id="image"/>

	<!-- shit's embedded so I can change stuff from js -->
	<svg id="starburst" width="100%" height="100%" viewBox="-256 -256 512 512"
	  xmlns="http://www.w3.org/2000/svg" version="1.1" 
	  xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
	  <g id="burst">
		<g id="quad">
		  <path id="ray" d="M0,0 -69,-500 69,-500 z" />
		  <use xlink:href="#ray" transform="rotate(30)"/>
		  <use xlink:href="#ray" transform="rotate(60)"/>
		  <use xlink:href="#ray" transform="rotate(90)"/>
		</g>
		<use xlink:href="#quad" transform="rotate(120)"/>
		<use xlink:href="#quad" transform="rotate(240)"/>
	  </g>
	  <linearGradient id="grad" x1="0%" y1="50%" x2="0%" y2="95%">
		<stop offset="0%" stop-color="black" stop-opacity="0"/>
		<stop id="starburst-color" offset="100%" stop-color="white" stop-opacity="1"/>
	  </linearGradient>
	</defs>
	<g id="starburst-g" mask="url(#m)" transform="scale(1, 1)">
	  <use id="starburst-rays" xlink:href="#burst" fill="url(#grad)"/>
	</g>
	</svg>
</body>
</html>
