<!DOCTYPE html>
<html>
<head>
    <title>YtDL &middot; by nucular</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic&amp;subset=latin-ext">
    <link rel="stylesheet" href="style.css"/>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jsonproxy.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="cell">
            <div id="yet-another-wrapper">
                <div id="content">
                    <h1>YtDL</h1>
                    <p>
                        This web application demonstrates running a YouTube downloading service
                        from the client side, using a CORS wrapper provided by
                        <a href="http://jsonp.nodejitsu.com">jsonp.nodejitsu.com</a>.
                        It is to be used for educational purposes only, as it violates Googles TOS.
                        Just kidding.
                    </p>

                    <input id="video-input" placeholder="Enter a YouTube URL or ID"></input>
                    <button id="fetch-button">Fetch!</button>
                    <br/>
                    <p id="loading"></p>
                    <p id="error"></p>
                    
                    <div id="results">
                        <img id="thumbnail"></img>
                        <h3 id="title"></h3>

                        <table id="fmts" class="result-table">
                            <thead>
                                <td>Name</td>
                                <td>Quality</td>
                                <td>Codecs</td>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <table id="afmts" class="result-table">
                            <thead>
                                <td>Name</td>
                                <td>Res.</td>
                                <td>Codecs</td>
                                <td>FPS</td>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
